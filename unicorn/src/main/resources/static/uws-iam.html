<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWS IAM - Identity and Access Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .service-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .permission-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .search-box {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 10px 20px;
        }
        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .role-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
        }
        .user-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #28a745;
        }
        .modal-content {
            border-radius: 15px;
            border: none;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-4">
                <h4 class="mb-4"><i class="fas fa-shield-alt"></i> UWS IAM</h4>
                <nav class="nav flex-column">
                    <a class="nav-link text-white" href="/dashboard"><i class="fas fa-home"></i> Dashboard</a>
                    <a class="nav-link text-white" href="/uws-s3"><i class="fas fa-database"></i> S3 Storage</a>
                    <a class="nav-link text-white" href="/uws-lambda"><i class="fas fa-code"></i> Lambda</a>
                    <a class="nav-link text-white" href="/uws-nosql"><i class="fas fa-table"></i> NoSQL</a>
                    <a class="nav-link text-white" href="/uws-dns"><i class="fas fa-globe"></i> DNS</a>
                    <a class="nav-link text-white" href="/uws-monitoring"><i class="fas fa-chart-line"></i> Monitoring</a>
                    <a class="nav-link text-white" href="/uws-billing"><i class="fas fa-credit-card"></i> Billing</a>
                    <a class="nav-link text-white" href="/uws-ai"><i class="fas fa-brain"></i> AI</a>
                    <a class="nav-link text-white" href="/uws-compute"><i class="fas fa-server"></i> Compute</a>
                    <a class="nav-link text-white" href="/uws-rdb"><i class="fas fa-database"></i> RDB</a>
                    <a class="nav-link text-white" href="/uws-secrets"><i class="fas fa-key"></i> Secrets</a>
                    <a class="nav-link text-white" href="/uws-sqs"><i class="fas fa-envelope"></i> SQS</a>
                    <a class="nav-link text-white active" href="/uws-iam"><i class="fas fa-users-cog"></i> IAM</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-users-cog"></i> Identity and Access Management</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRoleModal">
                        <i class="fas fa-plus"></i> Create Role
                    </button>
                </div>

                <!-- Tabs -->
                <ul class="nav nav-tabs" id="iamTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="roles-tab" data-bs-toggle="tab" data-bs-target="#roles" type="button" role="tab">
                            <i class="fas fa-shield-alt"></i> Roles
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">
                            <i class="fas fa-users"></i> User Assignments
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content mt-3" id="iamTabContent">
                    <!-- Roles Tab -->
                    <div class="tab-pane fade show active" id="roles" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control search-box" id="roleSearch" placeholder="Search roles...">
                                </div>
                            </div>
                        </div>
                        
                        <div id="rolesList" class="row">
                            <!-- Roles will be loaded here -->
                        </div>
                    </div>

                    <!-- Users Tab -->
                    <div class="tab-pane fade" id="users" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control search-box" id="userSearch" placeholder="Search users...">
                                </div>
                            </div>
                        </div>
                        
                        <div id="usersList">
                            <!-- Users with roles will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Role Modal -->
    <div class="modal fade" id="createRoleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-shield-alt"></i> Create New Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createRoleForm">
                        <div class="mb-3">
                            <label class="form-label">Role Name</label>
                            <input type="text" class="form-control" id="roleName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="roleDescription" rows="3"></textarea>
                        </div>
                        
                        <h6 class="mb-3">Permissions</h6>
                        <div id="permissionsContainer">
                            <!-- Permissions will be generated here -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createRole()">Create Role</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Assign User Modal -->
    <div class="modal fade" id="assignUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-user-plus"></i> Assign User to Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Search Users</label>
                        <input type="text" class="form-control search-box" id="userSearchInput" placeholder="Type email...">
                    </div>
                    <div id="userSearchResults">
                        <!-- Search results will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentRoleId = null;
        let services = [];
        let serviceResources = {};

        // Helper pentru fetch cu JWT
        function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('jwtToken');
            options.headers = options.headers || {};
            if (token) {
                options.headers['Authorization'] = 'Bearer ' + token;
            }
            return fetch(url, options);
        }

        // Load services and resources
        async function loadServices() {
            try {
                const response = await fetchWithAuth('/uws-iam/services');
                const data = await response.json();
                services = data.services;
                serviceResources = data.serviceResources;
                generatePermissionsUI();
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }

        // Generate permissions UI
        function generatePermissionsUI() {
            const container = document.getElementById('permissionsContainer');
            container.innerHTML = '';

            services.forEach(service => {
                const serviceCard = document.createElement('div');
                serviceCard.className = 'service-card';
                serviceCard.innerHTML = `
                    <h6><i class="fas fa-cog"></i> ${service}</h6>
                    <div class="row">
                        ${serviceResources[service].map(resource => `
                            <div class="col-md-6">
                                <div class="permission-toggle">
                                    <span>${resource}</span>
                                    <select class="form-select form-select-sm" data-service="${service}" data-resource="${resource}">
                                        <option value="">No Access</option>
                                        <option value="READ">Read</option>
                                        <option value="WRITE">Write</option>
                                    </select>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(serviceCard);
            });
        }

        // Create role
        async function createRole() {
            const name = document.getElementById('roleName').value;
            const description = document.getElementById('roleDescription').value;
            
            if (!name) {
                alert('Please enter a role name');
                return;
            }

            const permissions = {};
            document.querySelectorAll('[data-service][data-resource]').forEach(select => {
                const service = select.dataset.service;
                const resource = select.dataset.resource;
                const permission = select.value;
                if (permission) {
                    permissions[`${service}:${resource}`] = permission;
                }
            });

            console.log('Creating role with data:', {
                name: name,
                description: description,
                permissions: permissions
            });

            try {
                const response = await fetchWithAuth('/uws-iam/roles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        permissions: permissions
                    })
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);

                if (result.success) {
                    alert('Role created successfully!');
                    location.reload();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error creating role:', error);
                alert('Error creating role: ' + error.message);
            }
        }

        // Load roles
        async function loadRoles() {
            try {
                const response = await fetchWithAuth('/uws-iam/data');
                const data = await response.json();
                
                displayRoles(data.roles || []);
                displayUsers(data.userRoles || []);
            } catch (error) {
                console.error('Error loading roles:', error);
            }
        }

        // Display roles
        function displayRoles(roles) {
            const container = document.getElementById('rolesList');
            container.innerHTML = '';

            if (roles.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">No roles created yet.</div></div>';
                return;
            }

            roles.forEach(role => {
                const roleCard = document.createElement('div');
                roleCard.className = 'col-md-6 col-lg-4 mb-3';
                roleCard.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${role.name}</h5>
                            <p class="card-text">${role.description || 'No description'}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-sm btn-primary" onclick="assignUserToRole(${role.id})">
                                    <i class="fas fa-user-plus"></i> Assign User
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteRole(${role.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(roleCard);
            });
        }

        // Display users
        function displayUsers(userRoles) {
            const container = document.getElementById('usersList');
            container.innerHTML = '';

            if (userRoles.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No users assigned to roles yet.</div>';
                return;
            }

            userRoles.forEach(userRole => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6>${userRole.user.email}</h6>
                            <span class="role-badge">${userRole.role.name}</span>
                        </div>
                        <button class="btn btn-sm btn-danger" onclick="removeUserRole(${userRole.user.id})">
                            <i class="fas fa-times"></i> Remove
                        </button>
                    </div>
                `;
                container.appendChild(userItem);
            });
        }

        // Search roles
        document.getElementById('roleSearch').addEventListener('input', async function() {
            const searchTerm = this.value;
            if (searchTerm.length < 2) {
                loadRoles();
                return;
            }

            try {
                const response = await fetchWithAuth(`/uws-iam/roles/search?searchTerm=${encodeURIComponent(searchTerm)}`);
                const roles = await response.json();
                displayRoles(roles);
            } catch (error) {
                console.error('Error searching roles:', error);
            }
        });

        // Search users
        document.getElementById('userSearch').addEventListener('input', async function() {
            const searchTerm = this.value;
            if (searchTerm.length < 2) {
                loadRoles();
                return;
            }

            try {
                const response = await fetchWithAuth(`/uws-iam/users/with-roles/search?searchTerm=${encodeURIComponent(searchTerm)}`);
                const userRoles = await response.json();
                displayUsers(userRoles);
            } catch (error) {
                console.error('Error searching users:', error);
            }
        });

        // Assign user to role
        async function assignUserToRole(roleId) {
            currentRoleId = roleId;
            const modal = new bootstrap.Modal(document.getElementById('assignUserModal'));
            modal.show();
        }

        // Search users for assignment
        document.getElementById('userSearchInput').addEventListener('input', async function() {
            const searchTerm = this.value;
            if (searchTerm.length < 2) {
                document.getElementById('userSearchResults').innerHTML = '';
                return;
            }

            try {
                const response = await fetchWithAuth(`/uws-iam/users/search?searchTerm=${encodeURIComponent(searchTerm)}`);
                const users = await response.json();
                
                const container = document.getElementById('userSearchResults');
                container.innerHTML = '';

                users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <span>${user.email}</span>
                            <button class="btn btn-sm btn-primary" onclick="assignUser(${user.id})">
                                <i class="fas fa-plus"></i> Assign
                            </button>
                        </div>
                    `;
                    container.appendChild(userItem);
                });
            } catch (error) {
                console.error('Error searching users:', error);
            }
        });

        // Assign user
        async function assignUser(userId) {
            try {
                const response = await fetchWithAuth(`/uws-iam/users/${userId}/role/${currentRoleId}`, {
                    method: 'POST'
                });

                const result = await response.json();
                if (result.success) {
                    alert('User assigned successfully!');
                    location.reload();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error assigning user:', error);
                alert('Error assigning user');
            }
        }

        // Delete role
        async function deleteRole(roleId) {
            if (!confirm('Are you sure you want to delete this role?')) {
                return;
            }

            try {
                const response = await fetchWithAuth(`/uws-iam/roles/${roleId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                if (result.success) {
                    alert('Role deleted successfully!');
                    location.reload();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error deleting role:', error);
                alert('Error deleting role');
            }
        }

        // Remove user from role
        async function removeUserRole(userId) {
            if (!confirm('Are you sure you want to remove this user from their role?')) {
                return;
            }

            try {
                const response = await fetchWithAuth(`/uws-iam/users/${userId}/role`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                if (result.success) {
                    alert('User removed successfully!');
                    location.reload();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error removing user:', error);
                alert('Error removing user');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadServices();
            loadRoles();
        });
    </script>
</body>
</html>
